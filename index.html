<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calend√°rio de Folgas - Vulkano</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e3c72;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    .folga {
      background: #e74c3c;
      font-weight: bold;
    }

    .header {
      font-weight: bold;
      color: #ffd700;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Folgas do Vulkano (dias pares)</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = hoje.getMonth(); // m√™s atual (0 a 11)

    const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
    const primeiroDia = new Date(ano, mes, 1).getDay();
    const totalDias = new Date(ano, mes + 1, 0).getDate();

    // Cabe√ßalho dos dias da semana
    diasSemana.forEach(dia => {
      const el = document.createElement('div');
      el.className = 'day header';
      el.textContent = dia;
      calendarEl.appendChild(el);
    });

    // Espa√ßos em branco antes do primeiro dia
    for (let i = 0; i < primeiroDia; i++) {
      const vazio = document.createElement('div');
      vazio.className = 'day';
      vazio.style.visibility = 'hidden';
      calendarEl.appendChild(vazio);
    }

    // Dias do m√™s
    for (let dia = 1; dia <= totalDias; dia++) {
      const el = document.createElement('div');
      el.className = 'day';
      el.textContent = dia;
      if (dia % 2 === 0) {
        el.classList.add('folga'); // Dias pares = folga
      }
      calendarEl.appendChild(el);
    }
  </script>
</body>
</html>
